[build]
  publish = "dist"
  command = "npm run build"

# IMPORTANT: Do NOT hardcode API URLs here!
# Configure VITE_API_URL in Netlify Dashboard:
# Site settings > Build & deploy > Environment > Environment variables
# This prevents old URLs from being committed to the repository.

# SPA redirect to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
