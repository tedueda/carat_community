name: Build Frontend dist (Manual Upload)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-dist.yml"

permissions:
  contents: read

jobs:
  build-frontend-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Create dist.zip
        working-directory: frontend
        run: |
          rm -f dist.zip
          (cd dist && zip -r ../dist.zip .)

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist.zip
          if-no-files-found: error
          retention-days: 7
